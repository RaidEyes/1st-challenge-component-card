<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link  rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/css.gg@2.0.0/icons/css/shopping-cart.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<!--------------------------------------Body part-------------------------------------->
<body>
  <div id="container">
    <div class="container-picture">
      <picture class="picture">
        <source media="(max-width: 1439px)" srcset="images/image-product-mobile.jpg">
        <source media="(min-width: 1440px)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-mobile.jpg" alt="product-picture">
      </picture>
    </div>
    <!--------------------- Product preview information---------------------------------->
    <div class="preview">
      <header class="preview-caption">
        perfume
      </header>
      <h1 class="preview-title">gabrielle essence eau de parfum</h1>
      <p class="preview-subtitle">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <p class="preview-price">$149.99 <span class="discount">$169.99</span></p>
    
    <button class="preview-button" type="submit" formaction="https://www.google.com/" formtarget="_blank"><span class="material-symbols-outlined">
      shopping_cart
      </span>Add to cart</button>
  </div>
</div>
</body>
</html>
